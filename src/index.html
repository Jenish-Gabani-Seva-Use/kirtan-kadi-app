        --border-color: #e5e7eb; /* Light gray border */

      body {

        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        color: var(--text-color);

      .main {

        margin: auto;
        padding: 2rem;

      .title {

        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        color: #312e81;
      }
      .main_container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }
      .box {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background-color: var(--container-bg);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: var(--shadow);
      }
      .label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-color);
      }
      .text_Area {
        padding: 0.75rem;
        border-radius: 0.75rem;
        border: 2px solid var(--border-color);
        width: 100%;
        height: 12rem;
        font-size: 1rem;
        line-height: 1.5;
        box-sizing: border-box;
        resize: vertical;
        transition: border-color 0.3s ease;
      }
      .text_Area:focus {
        outline: none;
        border-color: #4f46e5;
      }
    </style>

          convertedText = convertedText.replaceAll(key, mapping[key]);
        }
